<!DOCTYPE html>
<html>
<head>
    <title>Renaissance Test</title>
</head>
<body>
    <h1>Renaissance Backend Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>
    
    <script>
    async function testConnection() {
        try {
            const response = await fetch('https://seismicwall.duckdns.org/renaissance/api/health');
            const data = await response.json();
            document.getElementById('result').innerHTML = 'SUCCESS: ' + JSON.stringify(data);
        } catch (error) {
            document.getElementById('result').innerHTML = 'ERROR: ' + error.message;
        }
    }
    </script>
</body>
</html>
